{% extends 'base.html' %}
{% block body %}

    <!-- container-fluid -->
    <div class="container">
        <h2>Update Your Todo</h2>
        <form action="/update/{{todo.sno}}"method="POST">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="title" class="form-label">ToDo Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
            </div>
            <div class="col-md-6">
              <label for="desc" class="form-label">ToDo Description</label>
              <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
    </div>
    <!-- my-3-margin -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
    {% endblock body %}
